                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sizeBurger" id="optDoble">
                  <label class="form-check-label" for="optDoble">Doble</label>
                </div>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-danger btn-lg fw-semibold js-modal-add">Agregar</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-link position-absolute top-0 end-0 m-3 text-white text-decoration-none" data-bs-dismiss="modal" aria-label="Close">
        <i class="bi bi-x-lg fs-4"></i>

    </div>
  </div>
</div>
