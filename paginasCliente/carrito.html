<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Golden Burger - Carrito de Compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/estilos.css">
</head>

<body class="bg-black text-light">

<header id="header"></header>

<main class="container my-5">
  <h1 class="section-title mb-4">Mi Carrito de Compras</h1>

  <div class="row g-4">
    
    <div class="col-md-8">
      <div id="cart-items-container">
        </div>
    </div>

    <div class="col-md-4">
      <div id="cart-summary" class="card bg-dark border-secondary p-3 sticky-top" style="top: 20px;">
        <h4 class="mb-3">Resumen del Pedido</h4>
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span id="cart-subtotal">$0</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between fw-bold fs-5">
          <span>Total:</span>
          <span id="cart-total" class="text-warning">$0</span>
        </div>
        <button class="btn btn-lg btn-success mt-4 w-100">Proceder al Pago</button>
      </div>
    </div>
  </div>

  <div id="empty-cart-message" class="text-center py-5 d-none">
    <h3>Tu carrito está vacío</h3>
    <p class="text-muted">Añade algunos productos deliciosos desde nuestro catálogo.</p>
    <a href="/paginasCliente/Catalogo.html" class="btn btn-warning">Ver Catálogo</a>
  </div>

</main>

<footer id="site-footer" class="site-footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/assets/js/dataBase.js" defer></script>
<script src="/assets/js/header.js" defer></script>
<script src="/assets/js/footer.js" defer></script>
<script src="/assets/js/pagina-carrito.js" defer></script> 

</body>
</html>

</body>
</html>
