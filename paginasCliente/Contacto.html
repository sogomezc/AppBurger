<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Golden Burger - Contacto</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/estilos.css">
</head>

<body class="bg-black text-light">

  <header id="header"></header>
<br>
<br>
<br>
<br>
  <main>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <div class="card shadow-lg p-4" style="background-color:#3a3c43; color: #fff;">
            <h2 class="text-center mb-4" style="color:#ffc107;">Formulario de Contacto</h2>
            <form class="needs-validation" novalidate>
              
              <div class="mb-3">
                <label for="nombreId" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreId" maxlength="100" required>
                <small id="nombreCount" class="form-text text-muted">0 / 100 caracteres</small>
                <div class="invalid-feedback">Debe ingresar un nombre (máx. 100 caracteres)</div>
              </div>
              
              <div class="mb-3">
                <label for="correoId" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correoId" required>
                <div class="invalid-feedback">Ingrese un correo válido.</div>
              </div>
              
              <div class="mb-3">
                <label for="comentarioId" class="form-label">Comentario</label>
                <textarea class="form-control" id="comentarioId" maxlength="500" rows="4" required></textarea>
                <small id="comentarioCount" class="form-text text-muted">0 / 500 caracteres</small>
                <div class="invalid-feedback">Debe ingresar un comentario (máx. 500 caracteres).</div>
              </div>
              
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning px-5">Enviar</button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </main>
<br>
<br>
<br>
<br>
  <footer id="site-footer" class="site-footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });

      // Contadores dinámicos (ahora funcionarán)
      const nombreInput = document.getElementById("nombreId");
      const nombreCount = document.getElementById("nombreCount"); // Esto ahora encuentra el elemento
      const comentarioInput = document.getElementById("comentarioId");
      const comentarioCount = document.getElementById("comentarioCount"); // Esto ahora encuentra el elemento

      nombreInput.addEventListener("input", () => {
        nombreCount.textContent = `${nombreInput.value.length} / 100 caracteres`;
      });

      comentarioInput.addEventListener("input", () => {
        comentarioCount.textContent = `${comentarioInput.value.length} / 500 caracteres`;
      });
    })();
  </script>

  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/footer.js" defer></script>

</body>
</html>
