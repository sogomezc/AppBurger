<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Golden Burger - Mi Perfil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/estilos.css">
</head>

<body class="bg-black text-light">

<header id="header"></header>

<main class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="section-title mb-4">Mi Perfil</h1>
      
      <div class="card bg-dark border-secondary">
        <div class="card-body p-4">
          <form id="profileForm">
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="profile-nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="profile-nombre" placeholder="Tu nombre">
                <div class="form-text">Nombre entre 4 y 100 caractéres</div>
              </div>
              <div class="col-md-6">
                <label for="profile-apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="profile-apellidos" placeholder="Tus apellidos">
                <div class="form-text">Apellidos entre 4 y 100 caractéres</div>
              </div>
            </div>

            <div class="mb-3">
              <label for="profile-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="profile-email" readonly disabled>
              <div class="form-text">El email no se puede modificar</div>
            </div>
            
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label for="profile-run" class="form-label">RUN</label>
                <input type="text" class="form-control" id="profile-run" placeholder="123456789">
                <div class="form-text">Ingrese RUN sin puntos ni guión</div>
              </div>
              <div class="col-md-6">
                <label for="profile-fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="profile-fechaNacimiento">
              </div>
            </div>

            <div class="mb-3">
              <label for="profile-direccion" class="form-label">Dirección</label>
              <textarea class="form-control" id="profile-direccion" rows="3" placeholder="Calle, número, comuna, ciudad"></textarea>
              <div class="form-text">Ingrese hasta 300 caractéres</div>
            </div>
            
            <button type="submit" class="btn btn-warning w-100">Guardar Cambios</button>
            
            <div id="profile-feedback" class="mt-3"></div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer id="site-footer" class="site-footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/dataBase.js" defer></script>
<script src="/assets/js/header.js" defer></script>
<script src="/assets/js/footer.js" defer></script>
<script src="/assets/js/perfil.js" defer></script>

</body>
</html>
