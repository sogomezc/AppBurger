<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main prueba</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tus estilos personalizados si tienes -->
  <link href="/assets/css/estilos.css" rel="stylesheet">
</head>
<body>
    <div id="header"></div>
    <h1>Hola Mundo</h1>
    <p>Esta es una p√°gina de prueba.</p>
    <p>jajaj</p>
    <p>otra intento</p>
   
<script>
fetch('/componentes/header.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('header').innerHTML = html;

    // Carga Bootstrap primero
    const bootstrapScript = document.createElement('script');
    bootstrapScript.src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
    bootstrapScript.onload = function() {
      // Cuando Bootstrap termina de cargar, carga header.js
      const headerScript = document.createElement('script');
      headerScript.src = "/assets/js/header.js";
      document.body.appendChild(headerScript);
    };
    document.body.appendChild(bootstrapScript);
  });
</script>

    
    
</body>
</html>
