<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Golden Burger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form id="loginForm" class="bg-black p-4 rounded shadow" style="min-width: 300px;">
      <h2 class="mb-4 text-center text-warning">Iniciar Sesión</h2>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-warning w-100 fw-bold">Ingresar</button>
    </form>
  </div>
  <!-- ...existing code... -->
<script src="/assets/js/dataBase.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const password = document.getElementById('password').value;

    const usuarioValido = window.usuarios.find(u => u.nombre === nombre && u.password === password);

    if (usuarioValido) {
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userName', nombre);
      //alert('Revisa localStorage ahora y presiona OK para continuar');
      const redirectUrl = localStorage.getItem('redirectAfterLogin') || 'index.html';
      localStorage.removeItem('redirectAfterLogin');
      window.location.href = redirectUrl;
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  });
</script>
<!-- ...existing code... -->
</body>
</html>
