<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> <!--Bootstrap-->
    <link rel="stylesheet" href="AppBurger/assets/css/estilos.css"> <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!--Iconos-->
</head>
</head>
<body>
  <div class="container" id="container">

    <!--Formulario de Registro-->

    <div class="form-container register-container">
      <form action="#">
        <h1>Registrate aquí.</h1>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraseña">
        <button>Registrate</button>
        <span> usa tu cuenta</span>
        <div class="social-container">
          <a href="#" class="social"> <i class="bi bi-google"></i></a>
          <a href="#" class="social"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social"><i class="bi bi-instagram"></i></a>
        </div>
      </form>
    </div>


    <!--Formulario de Iniciar Sesion-->
    <div class="form-container login-container">
      <form action="#">
        <h1>Iniciar Sesión</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Contraseña">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label> Recordar</label>
          </div>
          <div class="pass-link">
            <a href="#">Olvidar Contraseña?</a>
          </div>
        </div>
        <button>Iniciar Sesión</button>
        <span>o usa tu cuenta</span>
        <div class="social-container">
          <a href="#" class="social"><i class="bi bi-google"></i></a>
          <a href="#" class="social"><i class="bi bi-facebook"></i></a>
          <a href="#" class="social"><i class="bi bi-instagram"></i></a>
        </div>
      </form>
    </div>


    <!--Contenedor de Ambas ventans Ghost  -->
    <div class="overlay-container"> <!--/*Contenedor de ambos overlay*/--> 
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Bienvenido a <br> Golden Burger</h1>
          <p>Las mejores hamburguesas de la quinta region</p>
          <button class="ghost" id="login">Iniciar Sesión
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Comienza <br> Registrandote</h1>
          <p>Obten un 10% de descuento en tu compra por registrarte</p>
          <button class="ghost" id="register">Registro
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
